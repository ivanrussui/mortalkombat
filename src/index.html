<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mortal Kombat</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/style.min.css">

</head>

<body>
	<div class="app">
		<header class="header">
			<a href="#" class="logo">
				<img src="img/kinopulse.png" alt="kinopulse" class="logo__image">
			</a>
			<a href="#" class="user">
				<span class="user__name">Пользователь</span>
				<img src="img/mortal_kombat_logo.png" alt="mortal_kombat_logo" class="user__photo">
			</a>
		</header>

		<section class="film">
			<img src="img/film-logo.png" alt="film-logo" class="film__logo">
			<div class="tags">
				<span class="tags__date">2021</span>
				<span class="tags__genre">боевик, фэнтези, фантастика</span>
				<span class="tags__counrty">США</span>
				<span class="tags__age">18</span>
			</div>
			<p class="film__desrc">Ремейк легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
			<div class="btns">
				<button class="btn btn__primary">Предзаказ фильма</button>
				<button class="btn btn__trailer">
					<img src="img/vector.svg" alt="vector" class="btn__icon">
					<span class="btn__text">Смотреть трейлер</span>
				</button>

			</div>
		</section>
	</div>

</body>

</html>
